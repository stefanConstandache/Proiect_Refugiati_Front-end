<div class="form-container mat-elevation-z5" style="margin-top: 32px;">
    <h1 style="text-align: center;">My Profile</h1>
    <form [formGroup]="updateForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName">
            <mat-error *ngIf="firstName?.errors?.['required']">
                First Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName">
            <mat-error *ngIf="lastName?.errors?.['required']">
                Last Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone Number" formControlName="phoneNumber">
            <mat-error *ngIf="phoneNumber?.errors?.['required']">
                Phone number is required
            </mat-error>
            <mat-error *ngIf="phoneNumber?.errors?.['pattern']">
                Please enter a correct phone number format /n
                ex: 0723456789
            </mat-error>
        </mat-form-field>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Apply Changes
            </button>
        </div>
    </form>
</div>
