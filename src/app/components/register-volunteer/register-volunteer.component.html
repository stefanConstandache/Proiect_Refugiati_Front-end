<div class="form-container mat-elevation-z5" style="margin-top: 32px;">
    <h1 style="text-align: center;">Register a Volunteer</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="name?.errors?.['required']">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a correct email format
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone Number" formControlName="phoneNumber">
            <mat-error *ngIf="phoneNumber?.errors?.['required']">
                Phone number is required
            </mat-error>
            <mat-error *ngIf="phoneNumber?.errors?.['pattern']">
                Please enter a correct phone number format /n
                ex: 0723456789
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Confirmation of password is required
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm?.errors?.['passwordsDontMatch']">
            Passwords should match
        </mat-error>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Sign Up
            </button>
        </div>
    </form>
</div>
