<div class="container-fluid mt-5">
    <div class="row">
        <div *ngFor="let d of ukraineNewsDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img style="border-radius: 10px;" src="{{d.urlToImage}}" width="100%">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <a class="btn btn-dark btn-sm mt-2" target="_blank" href="{{d.url}}">Read more</a>
            </div>
        </div>
    </div>
</div>
